<html>
    <head>
        <title>Test</title>
        <meta charset="utf-8">
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #333;
                color: #BBB;
            }
        </style>
    </head>
    <body>
        
        <div id="app"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="../../../build/sock.js"></script>
        <script language="javascript" type="text/javascript">
            
            var $el;
            var sock;
            
            function onLog( msg )
            {
                $el.append(msg + "<br>");
            }
            
            function onError( msg )
            {
                $el.append('<span style="color:red">' + msg + '</span><br>');
            }
            
            // Sock events
            function subscribe( sock )
            {
                sock.onLog = onLog;
                // sock.onClose = msg => { this.onLog('Socket closed') }
                // sock.onMsgUser = (name, msg) => { this.onLog(name + ":" + msg) }
                // sock.onChanMsg = (name, msg) => { this.onLog(name + ":" + msg) }
                sock.onServerMsg = function( msg ) { sock.onLog('Server message: ' + msg) };
                sock.onListChan = function( list ) { sock.onLog('List chan: ' + list.toString()) };
                sock.onUserEvt = function( user, label, data ) { sock.onLog('User Event: ' + label + ', ' + objToStr(data)) };
                sock.onChanEvt = function( label, data ) { sock.onLog('Chan Event: ' + label + ', ' + objToStr(data)) };
                sock.onServerEvt = function( label, data ) { sock.onLog('Server Event: ' + label + ', ' + objToStr(data)) };
                sock.onChanChange = function( chan ) { sock.onLog('Chan changed: ' + objToStr(chan)) };
                sock.onChanDataChange = function( data ) { sock.onLog('Chan data changed:' + objToStr(data)) };
                sock.onChanUserList = function( list ) { sock.onLog('Chan user list: ' + list.toString()) };
            }
            
            // Helper
            function objToStr( obj )
            {
                if (typeof obj === 'object')
                {
                    var str = '{';
                    for (var key in obj)
                    {
                        str += key + ': ' + objToStr(obj[key]) + ', ';
                    }
                    if (str.length > 1)
                    {
                        str = str.substring(0, str.length - 2);
                    }
                    return str + '}';
                }
                else
                {
                    return obj
                }
            }
            
            
            // DOM dependant functions
            $(function () {
            
                $el = $('#app');
                
                sock = new window.sock('ws://127.0.0.1:8080/test', onLog, onError);
                subscribe( sock )
            })

        </script>
    </body>
</html>
